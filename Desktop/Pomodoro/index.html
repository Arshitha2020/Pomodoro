<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="index.js"></script>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 id="header">Pomodoro Clock</h2>
    <div id="seg">
        <a class="waves-effect waves-light btn">Pomodoro</a>
        <a class="waves-effect waves-light btn">Tiny Break</a>
        <a class="waves-effect waves-light btn">Large Break</a>
    </div>
    <div id="container">
        <div class="count">
            <h1 id="display"></h1>
        </div>
        <h4 id="Warning"></h4>
        <div class="flex-parent jc-center">
            <button onclick="timer()" class="btn waves-effect btn-large waves-light">Start</button>
            <button onclick="stopTimer()" class="btn waves-effect btn-large waves-light">Stop</button>
        </div>
    </div>
    
</body>
</html>
